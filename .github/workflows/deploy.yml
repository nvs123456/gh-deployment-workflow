name: Test workflow
run-name: example workflow run
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Linter
        uses: github/super-linter@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build --if-present
      
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm test
